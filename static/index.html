<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Assistant Chatbot</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="chat-header">
            <div class="header-content">
                <div class="header-left">
                    <div class="avatar">
                        <i class="fas fa-robot"></i>
                    </div>
                    <div class="header-info">
                        <h1>Personal Assistant</h1>
                        <span class="status" id="status">Connecting...</span>
                    </div>
                </div>
                <div class="header-actions">
                    <button class="action-btn" id="clearBtn" title="Clear Chat">
                        <i class="fas fa-trash"></i>
                    </button>
                    <button class="action-btn" id="settingsBtn" title="Settings">
                        <i class="fas fa-cog"></i>
                    </button>
                </div>
            </div>
        </header>

        <!-- Chat Container -->
        <main class="chat-container">
            <div class="chat-messages" id="chatMessages">
                <div class="welcome-message">
                    <div class="welcome-icon">
                        <i class="fas fa-sparkles"></i>
                    </div>
                    <h2>Hello! ðŸ‘‹</h2>
                    <p>I'm Enes Aysu's personal assistant. I can help you learn about his professional experience, education, skills, and projects. How can I help you today?</p>
                    <div class="quick-actions">
                        <button class="quick-btn" data-message="What is Enes's professional experience?">
                            <i class="fas fa-briefcase"></i>
                            Experience
                        </button>
                        <button class="quick-btn" data-message="Tell me about his education background">
                            <i class="fas fa-graduation-cap"></i>
                            Education
                        </button>
                        <button class="quick-btn" data-message="What are his technical skills?">
                            <i class="fas fa-code"></i>
                            Skills
                        </button>
                    </div>
                </div>
            </div>

            <!-- Typing Indicator -->
            <div class="typing-indicator" id="typingIndicator" style="display: none;">
                <div class="message-bubble assistant-message">
                    <div class="typing-dots">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            </div>
        </main>

        <!-- Input Area -->
        <footer class="chat-input-container">
            <div class="input-wrapper">
                <div class="input-group">
                    <textarea 
                        id="messageInput" 
                        placeholder="Type your message..." 
                        rows="1"
                        maxlength="1000"
                    ></textarea>
                    <button id="sendBtn" class="send-btn" disabled>
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
                <div class="input-footer">
                    <span class="char-count" id="charCount">0/1000</span>
                    <span class="powered-by">
                        <i class="fas fa-brain"></i>
                        Powered by Offline LLM
                    </span>
                </div>
            </div>
        </footer>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner">
            <div class="spinner"></div>
            <p>Preparing assistant...</p>
        </div>
    </div>

    <!-- Settings Modal -->
    <div class="modal-overlay" id="settingsModal" style="display: none;">
        <div class="modal">
            <div class="modal-header">
                <h3>Settings</h3>
                <button class="close-btn" id="closeSettings">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-content">
                <div class="setting-group">
                    <label>Theme</label>
                    <select id="themeSelect">
                        <option value="dark">Dark Theme</option>
                        <option value="light">Light Theme</option>
                    </select>
                </div>
                <div class="setting-group">
                    <label>Font Size</label>
                    <select id="fontSizeSelect">
                        <option value="small">Small</option>
                        <option value="medium">Medium</option>
                        <option value="large">Large</option>
                    </select>
                </div>
                <div class="setting-group">
                    <label>Sound Notifications</label>
                    <input type="checkbox" id="soundToggle" checked>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
